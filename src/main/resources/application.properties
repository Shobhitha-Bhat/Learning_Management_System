spring.application.name=LearningManagementSystem
spring.datasource.url=jdbc:mysql://localhost:3306/Incture_Learning_Management_System
spring.datasource.username=root
spring.datasource.password=shobhitha
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

logging.level.com.demo.FirstSpringBoot.service.StudentService=debug
logging.file.path=logs
logging.file.name=${logging.file.path}/${spring.application.name}.log
logging.logback.rollingpolicy.file-name-pattern=${logging.file.name}-%d{yyyy-MM-dd}.%i.log

#spring.jpa.show-sql=true
# Log SQL statements (DDL + DML)
logging.level.org.hibernate.SQL=DEBUG

# Log parameter bindings
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Log schema creation/update steps
logging.level.org.hibernate.tool.schema=DEBUG

spring.jpa.properties.hibernate.format_sql=true
